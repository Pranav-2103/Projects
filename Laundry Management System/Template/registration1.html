<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your number" required pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Enter 10 Digits Number')" oninput="this.setCustomValidity('')">
        </div>
        <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your Password" required>
        </div>
        <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
        </div>
        <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your State" required>
        </div>
        <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City" required>
        </div>
        <div class="input-box">
            <span class="details">Society</span>
            <input type="text" placeholder="Enter your Society" required>
        </div>
        <div class="input-box">
            <span class="details">House No.</span>
            <input type="text" placeholder="Enter your House No." required>
        </div>
        <div class="input-box">
            <span class="details">Registration Date</span>
            <input type="date"   required>
        </div>


        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            
            <input type="submit" value="Register" href="verify1.html">


        </div>

          

    </form>
    
</body>
</html>
